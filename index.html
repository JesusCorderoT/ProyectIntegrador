<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logoOjo.png">
    <link rel="stylesheet" href="./Styles/index.css">
    <title>Ojos de gato</title>
</head>

<body>
    <!-- Zona de la navbar -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div id="navbarContainer"></div>
    </header>
    <div class="container-fluid" id="principal">
        <!-- Zona de carrusel -->
        <div id="carrusel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placehold.co/1920x600" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1920x600" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1920x600" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <!-- Zona de rectangulos -->

        <div class="container-fluid" id="rectangulos">
            <div class="row">
                <div class="col-md-6">
                    <div class="custom-rectangle" id="primer">
                        <div class="image-container">
                            <img src="https://placehold.co/350x350" alt="Imagen" id="imagenBoton">
                            <img class="frame" src="./assets/imgs/marco.png" id="marco" alt="Marco">
                        </div>
                        <div class="text-container">
                            <div class="text-column">
                                <p>Lorem Ipsum</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="custom-rectangle" id="segundo">
                        <div class="image-container">
                            <img src="https://placehold.co/350x350" alt="Imagen" id="imagenBoton">
                            <img class="frame" src="./assets/imgs/marco.png" id="marco" alt="Marco">
                        </div>
                        <div class="text-container">
                            <div class="text-column">
                                <p>Lorem Ipsum</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="custom-rectangle" id="tercero">
                        <div class="image-container">
                            <img src="https://placehold.co/350x350" alt="Imagen" id="imagenBoton">
                            <img class="frame" src="./assets/imgs/marco.png" id="marco" alt="Marco">
                        </div>
                        <div class="text-container">
                            <div class="text-column">
                                <p>Lorem Ipsum</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="custom-rectangle" id="cuarto">
                        <div class="image-container">
                            <img src="https://placehold.co/350x350" alt="Imagen" id="imagenBoton">
                            <img class="frame" src="./assets/imgs/marco.png" id="marco" alt="Marco">
                        </div>
                        <div class="text-container">
                            <div class="text-column">
                                <p>Lorem Ipsum</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zona de rectangulo grande -->
        <div class="container-fluid" id="descripcion">
            <h1 class="title">Título de la sección</h1>
            <div class="row">
                <div class="col-md-5">
                    <img class="image" src="https://placehold.co/1000x800" alt="Imagen">
                </div>
                <div class="col-md-7">
                    <div class="text">
                        <p>
                            Aquí va el texto largo que se alineará a la derecha de la imagen sin ir hacia abajo.
                            Este texto puede ser tan largo como sea necesario y seguirá en el mismo nivel que la
                            imagen.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Zona del footer -->
    <footer id="footer" class="footer">
        <div id="footerContainer"></div>
    </footer>

    <script src="/src/loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./src/navbar.js"></script>
    <script src="../src/footer.js"></script>

</body>

</html>
