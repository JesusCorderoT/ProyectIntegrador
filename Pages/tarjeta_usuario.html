<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/Styles/TarjetaUsuario.css">
  <link rel="icon" href="../assets/imgs/logos/logoOjo.png" sizes="32x32" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta de usuario</title>
</head>

<body class="body">

  <!--=======================INICIO NAVBAR=======================-->
  <header id="header" class=" header fixed-top d-flex align-items-center container-wrap">
    <div id="navbarContainer"></div>
  </header>
  <!--=======================FIN NAVBAR=======================-->


<!--=======================INICIO TARJETA=======================-->

  <div class=" card container text-center">
    <div class="row">
      <div class="col-md-12" id="formulario">
        <div class="card-body" >
          <h5 class="card-title">Añadir nueva tarjeta</h5>
          <div class="card-preview">
            <div class="card-type" id="card-type-display"></div>
            <div class="card-number" id="card-number-display"></div>
            <div class="card-info">
              <div class="card-name" id="card-name-display"></div>
              <div class="card-expiry" id="card-expiry-display"></div>
              <div class="card-cvv" id="card-cvv-display"></div>
            </div>
          </div>
         
          

          <form class="form">

           

            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <div class="form-group col-md-12">
                    <label for="card-number-input">Número de tarjeta:</label>
                    <input type="number" class="form-control" id="card-number-input" name="card-number-input">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group col-md-12">
                    <label for="card-name-input">Titular de la tarjeta:</label>
                    <input type="text" class="form-control" id="card-name-input" name="card-name-input">
                  </div>
      
                </div>
              </div>
            </div>

           
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <div class="form-group col-md-12">
                    <label for="card-expiry-month-input">Mes de vencimiento:</label>
                    <input type="text" class="form-control" id="card-expiry-month-input" name="card-expiry-month-input">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group col-md-12">
                    <label for="card-expiry-year-input">Año de vencimiento:</label>
                    <input type="text" class="form-control" id="card-expiry-year-input" name="card-expiry-year-input">
                  </div>
    
                </div>
              </div>
            </div>
        
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <div class="form-group col-md-12">
                    <label for="card-cvv-input">CVV:</label>
                    <input type="text" class="form-control" id="card-cvv-input" name="card-cvv-input">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group col-md-12">
                    <label for="card-number-input">Alias de tarjeta:</label>
                    <input type="text" class="form-control" id="card-alias-input" name="card-number-input">
                  </div>
                </div>
              </div>
            </div>

              

         
<br>
            <button id="guardar-btn" type="button" class="btn btn-dark" onclick="validarFormulario()">Guardar</button>

          </form>     
        </div>
      </div>
    </div>
  </div>

<!--=======================FIN TARJETA=======================-->



  <!--=======================INICIO FOOTER=======================-->
  <footer id="footer" class="footer">
    <div id="footerContainer"></div>
  </footer>
  <!--=======================FIN FOOTER=======================-->



  <!-- Pruebas de estilos -->




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../src/Navbar.js"></script>
  <script src="../src/Footer.js"></script>

  <script src="/src/TarjetaUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
