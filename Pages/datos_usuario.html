  <!--=======================INICIO FORMULARIO=======================-->



  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Datos de la cuenta</h5>
      <p class="card-text">Realiza cambios en tus datos si es necesario.</p>


      <form>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>


        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>


        <button type="submit" class="btn btn-dark">Guardar</button>
        <button type="submit" class="btn btn-dark">Habilitar edicion</button>

      </form>
    </div>
  </div>


  <!--=======================FIN FORMULARIO=======================-->
