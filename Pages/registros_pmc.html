<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/Styles/registros_pmc.css">
    <link rel="icon" href="/assets/imgs/logoOjo.png" sizes="32x32" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
    <title>Registros</title>
</head>

<body>

    <!--=======================INICIO NAVBAR=======================-->
    <header id="header" class=" header fixed-top d-flex align-items-center container-wrap">
        <div id="navbarContainer"></div>
    </header>
    <!--=======================FIN NAVBAR=======================-->


    <!--=======================INICIO FORMULARIOS=======================-->
    <div class="contenido" id="tarjeta">

    <div class="carta text-center">
        <div class="carta-header">
            <span>Formulario de productos</span>
        </div>


        <div class="carta-body ">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            <span>Formulario Productos</span>
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <!-- <div class="accordion-body">Registra nuevos productos.</div> -->

                        <div class="container">
                            <h6>Registra un nuevo producto para mostrar</h6>
                            <form>
                            
                                <div class="container text-center">
                                    <div class="row">
                                <div class="col">
                                        <div class="form-group col-md-12">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" class="form-control" id="nombre"
                                                placeholder="Loreal" required>
                                        </div>                                        
                                </div>


                                <div class="col">
                                        <div class="form-group col-md-12">
                                            <label for="descripcion">Descripción:</label>
                                            <textarea class="form-control" id="descripcion" rows="1"
                                                placeholder="Crema para la cara"></textarea>
                                        </div>
                                </div>
                                    </div>
                                </div>
                            


                                
                                <div class="container text-center">
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group col-md-12">
                                            <label for="precio">ID:</label>
                                            <input type="number" class="form-control" id="precio"
                                                placeholder="00354" required>
                                        </div>
                                      </div>
                                      <div class="col">
                                        <div class="form-group col-md-12">
                                            <label for="precio">Precio:</label>
                                            <input type="number" class="form-control" id="precio"
                                                placeholder="500.00" required>
                                        </div>
                                      </div>
                                      <div class="col">
                                        <div class="form-group col-md-12">
                                            <label for="precio">Categoría:</label>
                                            <input type="text" class="form-control" id="precio"
                                                placeholder="Cremas" required>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                <br>


                                <div class="form-group mb-3">
                                    <label for="formFileMultiple" class="form-label">Selecionar imágenes:</label>
                                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                                </div>

                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </form>
                        </div>


                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            <span>Formulario Marcas</span>
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="container">
                            <h6>Registra una nueva marca para tus productos</h6>
                            <form>

                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre"
                                        placeholder="Loreal" required>
                                </div>


                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Selecina el logo:</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>

                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </form>
                        </div>


                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThree" aria-expanded="false"
                            aria-controls="flush-collapseThree">
                            <span>Formulario Categorias</span>
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="container">

                            <h6>Registra una nueva categoria para tus productos</h6>
                            <form>

                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre"
                                        placeholder="Crema" required>
                                </div>

                                <!-- <div class="form-group">
                                    <label for="descripcion">Descripción:</label>
                                    <textarea class="form-control" id="descripcion" rows="1"
                                        placeholder="Categoria de cremas"></textarea>
                                </div> -->

                                <!-- <div class="form-group">
                                    <label for="imagen">Imagen:</label>
                                    <input type="file" class="form-control-file" id="imagen">
                                </div> -->

                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Selecciona el banner</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>

                                <button type="submit" class="btn btn-primary">Registrar</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <br>
<!--=======================FIN FORMULARIOS=======================-->





    <!--=======================INICIO FOOTER=======================-->
    <footer id="footer" class="footer">
        <div id="footerContainer"></div>
    </footer>
    <!--=======================FIN FOOTER=======================-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="../src/Navbar.js"></script>
    <script src="../src/Footer.js"></script>


</body>

</html>
