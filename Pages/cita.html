<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="../assets/imgs/logos/logoOjo.png" sizes="32x32" type="image/png">
	<link href="https://fonts.googleapis.com/css2?family=Lustria&family=Tsukimi+Rounded:wght@500&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../styles/cita.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agenda cita</title>
</head>

<body>
	<!--=======================INICIO NAVBAR=======================-->
	<header id="header" class=" header fixed-top d-flex align-items-center container-wrap">
		<div id="navbarContainer"></div>
	</header>
	<!--=======================FIN NAVBAR=======================-->

	<!--=======================INICIO FORMULARIO=======================-->
		<div class="container2 contenido">
			<div class="card ">
				<div class="card-body">
					<h1 class="card-title">Agenda tu cita ahora</h1>
					<br>
					<div class="row">

						<div class="col-6">
							<div class="form-group col-md-12">
								<label for="NombreApellidos" class="form-label">Nombres y apellidos</label>
								<input type="text" class="form-control" id="NombreApellidos"placeholder="">
							</div>
						</div>

						<div class="col-6">
							<div class="form-group col-md-12">
								<label for="select-service" class="form-label">Tipo de servicio</label>
								<select class="form-select" id="select-service"
									aria-label="Floating label select">
									<option selected>Selecciona un servicio:</option>
									<option value="10:00">Técnica clásica</option>
									<option value="11:00">Técnica híbrida</option>
									<option value="12:00">Técnica de volumen ligero</option>
									<option value="12:00">Técnica mega volumen</option>
									<option value="13:00">Retiro de extensiones</option>
								</select>
							</div>
						</div>

					</div>

					<br>
					
					<div class="row">

						<div class="col-6">
								<div class="form-group col-md-12">
										<label for="select-time" class="form-label">Hora:</label>
										<select class="form-select" id="floatingSelect"
											aria-label="Floating label select example">
											<option selected>Selecciona un horario:</option>
											<option value="10:00">9:00-12:00</option>
											<option value="11:00">12:00-15:00</option>
											<option value="12:00">16:00-19:00</option>
											<option value="13:00">19:00-22:00</option>
										</select>
								</div>
						</div>

						<div class="col-6">
							<div class="form-group col-md-12">
								<label for="fecha" class="form-label">Fecha</label>
								<input type="date" class="form-control" id="" required>
							</div>	
						</div>

					</div>


					</form>
					<br>
					<button id="guardar-btn" type="button" class="btn btn-dark">Guardar</button>

					<button type="submit" class="btn btn-danger">Cancelar</button>

				</div>
			</div>
		</div>

		<!--=======================FIN FORMULARIO=======================-->




		<!--=======================INICIO FOOTER=======================-->
		<footer id="footer" class="footer">
			<div id="footerContainer"></div>
		</footer>
		<!--=======================FIN FOOTER=======================-->

</body>

</html>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<script src="../src/Navbar.js"></script>
	<script src="../src/Footer.js"></script>

</body>

</html>
