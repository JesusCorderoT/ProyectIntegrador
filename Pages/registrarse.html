<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/registrarse.css">
    <title>Registrate</title>
</head>
<body id="body">
    <div id="navbarContainer"></div>
        <div class="card" id="registro">
            <div class="card-title mb-0">
                <p>Regístrate para comprar o agendar</p>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="container">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" id="nombre" type="text" pattern="^[a-zA-z\s]{2,}$"  required>
                    </div>
                    <div class="container">
                        <label class="form-label" for="apellido">Apellidos</label>
                        <input class="form-control" id="Apellidos" type="text" pattern="^[a-zA-z\s]{2,}$" required>
                    </div>
                    <div class="container">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" id="email" type="email" pattern="^([\w\.\_])*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{3,})$" required>
                    </div>
                    <div class="container">
                        <label class="form-label" for="telefono" >Telefono</label>
                        <input class="form-control" maxlength="10" id="telefono" type="tel" pattern="d{10}" required>
                    </div>
                    <div class="container">    
                        <label class="form-label" for="usuario">Nombre de usuario</label>
                        <input class="form-control" id="usuario" type="text" pattern="^[a-zA-z\s]{2,}$" required>
                    </div>
                    <div class="container">    
                        <label class="form-label" for="contraseña">Contraseña</label>
                        <input class="form-control" id="contraseña" type="text" required>
                    </div>
                    <br>
                    <input type="submit" value="Crear cuenta" class="btn btn btn-outline-dark">
                </form>
            </div>
        </div>


        <footer id="footer" class="footer">
            <div id="footerContainer"></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../src/navbar.js"></script>
    <script src="../src/footer.js"></script>
</body>
</html>
