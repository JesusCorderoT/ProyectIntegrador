<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="../assets/imgs/logos/logoOjo.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="../Styles/carrito.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
</head>
<body>
<!--Contenedor de la Navbar----------------------------------------------------------------------------->
    <div id="navbarContainer"></div>
<!--Carrito-->
<section><h2>Carrito</h2></section>


<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">    
        <img class="bolsa" role="button" src="/assets/imgs/Iconos/shoppingCart.png">
    </button>

    <div class="container-fluid col-md-7 dropdown-menu px-4 py-3"aria-labelledby="dropdownMenuClickableInside">
        <!--Tabla-->
        <table class="table table-bordered text-center" id="historialTabla">
            <!--table header-->
                <tr class="table-dark " id="headerTabla"> 
                    <p id="empty">El carrito está vacío.</p>
                </tr>
            <!--table content-->
                <tbody id="celdasTabla">
                </tbody>
        </table> 
            <!-- Fin de la tabla -->
    </div>
    <div class="dropdown-divider"></div>
</div>
<!--Primer producto------------------------------------------------------------------------------------->
<section><h2>Productos</h2></section>
<div class="container Productos"> 
    <hr class="featurette-divider">
    <div class="row featurette">
    <div class="col-md-7">
        <h2>Lash shampoo</h2>
        <h5>50 ml</h5>
        <p>Especial para pestañas, extensión de pestañas , pestañas mink, elimina los residuos de maquillaje y suciedad que pueda tener la pestaña.</p>
        <h5>Precio $100.</h5>
        <p><a class="btn btn-secondary" onclick="agregar()" id="botonAgregar" role="button">Agregar a carrito</a></p>
    </div>
    <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" data-src="" alt="200x250" style="width: 200px; height: 250px;" src="/assets/serviciosImg/shampoo.png" data-holder-rendered="true">
    </div>
    </div>
</div>
<!--Termina el primer producto------------------------------------------------------------------------------>

<!--Footer---------------------------------------------------------------------------------------------->
<footer id="footer" class="footer">
    <div id="footerContainer"></div>
</footer>
<!--Scripts-->
    <script src="/src/Navbar.js"></script>
    <script src="/src/carrito.js"></script>
    <script src="/src/Footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
