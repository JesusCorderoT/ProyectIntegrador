<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="../assets/imgs/logos/logoOjo.png" sizes="32x32" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/dashboard_ventas.css">

</head>

<body>
    <header id="header" class=" header fixed-top d-flex align-items-center container-wrap">
        <div id="navbarContainer"></div>
    </header>

    <div class="container-fluid main">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#" id="inicio-link"><i class="fas fa-home"></i><span>Inicio</span></a>
                    <a href="#" id="citas-link"><i class="fas fa-home"></i><span>Citas</span></a>
                    <a href="#" id="ventas-link"><i class="fas fa-home"></i><span>Ventas</span></a>
                    <a href="#" id="usuarios-link"><i class="fas fa-home"></i><span>Usuarios</span></a>
                </nav>
            </div>
            <main class="main col">
                <div id="contenido-dinamico" class="row justify-content-center align-items-center text-center">
                    <div class="columna col-lg-6">
                        <div id="dashboard"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <footer id="footer" class="footer">
        <div id="footerContainer"></div>   
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="../src/Navbar.js"></script>
    <script src="../src/dashboard.js"></script>
    <script src="../src/Footer.js"></script>

</body>

</html>
