<div id="navbarContainer"></div>
<!-- contenido -->

        <div class="container-fluid row contenido justify-content-center p-0 m-0 tarjeta">

        <!-- Parte izquierda -->

            <h2 class="text-center">Productos</h2> 
            <br>
            <div class="productos">
                
                    <div class="container-fluid productos" id="listaProductos">

                    </div>
                    <div>
        <br>

            </div>
                    <br>
        
        </div>
        </div>

            </div>
            <br>

                    </div>

            </div>
            <br>

            <div>

            <br>
        </div>
